<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GETrecked Index</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>Graph Demo</h1>
  <canvas id="demochart", width="900", height="400">
  </canvas>
  <script>
    var context = document.getElementById("demochart").getContext("2d")
    var demochart = new Chart(context, {
      type: "line",
      data: {
        labels: {{ labels | safe }},
        datasets: [
          {
            label: "Abyssal whip",
            data: {{ values | safe }},
            borderColor: "rgb(75, 192, 192)",
            lineTension: 0.1
          }
        ]
      },
      options: {
        responsive: false
      }
    });
  </script>
</html>
